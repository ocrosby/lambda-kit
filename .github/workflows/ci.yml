name: CI

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'
  workflow_dispatch:

jobs:
  commitlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Print versions
        run: |
          git --version
          node --version
          npm --version
          npx commitlint --version

      - name: Install commitlint
        run: |
          npm install conventional-changelog-conventionalcommits
          npm install commitlint@latest

      - name: Validate current commit (last commit) with commitlint
        if: github.event_name == 'push'
        run: npx commitlint --last --verbose

      - name: Validate PR commits with commitlint
        if: github.event_name == 'pull_request'
        run: npx commitlint --from ${{ github.event.pull_request.head.sha }}~${{ github.event.pull_request.commits }} --to ${{ github.event.pull_request.head.sha }} --verbose

  lint:
    runs-on: ubuntu-latest
    needs:
      - commitlint

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install Development Dependencies
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install setuptools wheel build tox invoke
        invoke install --dev

    - name: Analyze Syntax
      run: invoke lint

  test:
    runs-on: ubuntu-latest
    needs:
      - lint

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install Development Dependencies
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install setuptools wheel build tox invoke
        invoke install --dev

    - name: Run Unit Tests
      run: invoke test

  build:
    runs-on: ubuntu-latest
    needs:
      - commitlint
      - test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Development Dependencies
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install setuptools wheel build tox invoke
        invoke install --dev

    - name: Run Semantic Release
      run: invoke release

    - name: Build Package
      run: invoke build
