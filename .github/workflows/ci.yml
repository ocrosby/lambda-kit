name: CI

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install Development Dependencies
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install setuptools wheel build tox invoke
        invoke install --dev

    - name: Analyze Syntax
      run: invoke lint
